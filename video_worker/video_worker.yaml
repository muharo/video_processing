kind: Job
metadata:
  name: videoqueue
spec:
  completions: 15
  parallelism: 3
  template:
    metadata:
      name: videoqueue
    spec:
      containers:
      - name: c
        image: muharo/videoqueue
        volumeMounts:
        - mountPath: /video
          name: video
        env:
        - name: BROKER_URL
          value: amqp://guest:guest@rabbitmq-service:5672
        - name: QUEUE
          value: foo
      volumes:
      - name: video
        hostPath:
          path: /shared/video
      restartPolicy: OnFailure
