kind: Job
metadata:
  name: video-worker
spec:
  completions: 128
  parallelism: 6
  template:
    metadata:
      name: video-worker
    spec:
      containers:
      - name: c
        image: muharo/video_worker
        volumeMounts:
        - mountPath: /video
          name: video
        env:
        - name: BROKER_URL
          value: amqp://guest:guest@rabbitmq-service:5672
        - name: QUEUE
          value: foo
      volumes:
      - name: video
        hostPath:
          path: /shared/video
      restartPolicy: OnFailure
